<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume - PM Internship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>📄 Upload Resume & Documents</h2>
    <div class="upload-box">
      <input type="file" id="resumeUpload" hidden>
      <label for="resumeUpload">Choose File</label>
      <p id="fileName">No file chosen</p>
    </div>
    <button onclick="uploadFile()">Upload</button>
    <p><a href="dashboard.html">⬅ Back to Dashboard</a></p>
  </div>

  <script>
    const input = document.getElementById("resumeUpload");
    const fileName = document.getElementById("fileName");

    input.addEventListener("change", () => {
      fileName.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
    });

    function uploadFile() {
      if (input.files.length > 0) {
        alert("✅ " + input.files[0].name + " uploaded successfully!");
      } else {
        alert("⚠️ Please choose a file first!");
      }
    }
  </script>
</body>
</html>
